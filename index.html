<html lang="en" >
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

</head>
<body ng-app="BlankApp" ng-cloak>
  <md-container layout="column">   
  <!--
    Your HTML content here
  -->  
  <md-toolbar layout="row" class="md-toolbar-tools">
      <h1>Angular Material - Calendar example</h1>
  </md-toolbar>

  <div flex layout="row">

      <!-- Container #3 -->
      <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
        <md-list>
        <!-- List item #1 -->
        <md-list-item>
          <md-button href="#/timesheet">
            <md-icon>face</md-icon>
            Calendar
          </md-button>
        </md-list-item>
        <md-list-item>

        </md-list-item>
      </md-list>
      </md-sidenav>

      <!-- Container #4 -->
      <md-content flex id="content" ng-view />
  </div>
</md-container>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- app libs -->
  <script src="js/xdate.js"></script>  
  <script src="js/app.js"></script>
  
</body>
</html>
