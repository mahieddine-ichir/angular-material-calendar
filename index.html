<html lang="en" >
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="BlankApp" ng-cloak layout="column">
  <md-toolbar layout="row" class="md-toolbar-tools" layout="row">
      <h1 flex>Dashboard</h1>
      <span>{{today | date:'EEEE, dd/MM/yyyy HH:mm'}}</span> <!-- FIXME use i18n -->
      <!-- <span>{{today | date:'EEEE, dd/MM/yyyy HH:mm':'UTC+02'}}</span>  --> <!-- summer time -->
  </md-toolbar>

  <div flex layout="row">

      <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
        <md-list>
        <md-list-item>
          <md-button href="#/timesheet">
            <md-icon>query_builder</md-icon>
              Calendar
          </md-button>
        </md-list-item>
      </md-list>
      </md-sidenav>

      <!-- Container #4 -->
      <md-content flex id="content" ng-view />
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- app libs -->
  <script src="js/xdate.js"></script>  
  <script src="js/app.js"></script>
  
</body>
</html>
